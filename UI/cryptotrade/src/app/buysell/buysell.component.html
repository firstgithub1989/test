<p>
  buysell works!
</p>
<graph class='graph'></graph>

<form class="form1" name="SELL" (ngSubmit)="sell()">
    <a>SELL {{fromSym}}</a>
    <br>
    {{fromSym}} Balance {{fromSymAmount}}
    <br>
    <input placeholder="Volume" required="" step="1" type="text" [(ngModel)]='sellVolume' name='sellVolume'>
    <br>
    <br>
    <input type="text" name="Price" placeholder="Price per Coin">
    <br>
    <br>
    <input type="text" name="Total Amount" placeholder="Total Amount">
    <br>
    <br>
    <input type="submit" value="SELL">
</form>

<form class="form1" name="BUY" (ngSubmit)="buy()">
    <a>BUY {{fromSym}}</a>
    <br>
    {{toSym}} Balance {{toSymAmount}}
    <br>
    <input placeholder="Volume" required="" step="1" type="text" [(ngModel)]="buyVolume" name='buyVolume'>
    <br>
    <br>
    <input type="text" name="Price" placeholder="Price per Coin">
    <br>
    <br>
    <input type="number" name="Total Amount" placeholder="Total Amount">
    <br>
    <br>
    <input type="submit" value="BUY">
</form>
