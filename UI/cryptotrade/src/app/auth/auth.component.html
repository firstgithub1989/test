<app-alert></app-alert>
<form class="form-style-8" (ngSubmit)="login()" #f="ngForm">
   
    <div>
        <div class="form-group"
        [ngClass]="{
       'has-danger': userName.invalid && (userName.dirty || userName.touched),
       'has-success': userName.valid && (userName.dirty || userName.touched)
        }">
      <label>User</label>
      <input type="text"
             class="form-control"
             name="userName"
             required
             [(ngModel)]="model.userName"
             #userName="ngModel">
             <div class="form-control-feedback"
             *ngIf="userName.errors && (userName.dirty || userName.touched)">
             <p *ngIf="userName.errors.required">User name is required</p>
         </div>  
      </div>
    </div>
  
    <div>
        <div class="form-group"
        [ngClass]="{
       'has-danger': password.invalid && (password.dirty || password.touched),
       'has-success': password.valid && (password.dirty || password.touched)
        }">
      <label>Password</label>
      <input type="password"
             class="form-control"
             name="password"
             required
             minlength="5"
             maxlength="10"
             [(ngModel)]="model.password"#password="ngModel">

      <div class="form-control-feedback"
             *ngIf="password.errors && (password.dirty || password.touched)">
             <p *ngIf="password.errors.required">Password name is required</p>
             <p *ngIf="password.errors.minlength">Min length should be 5</p>
             <p *ngIf="password.errors.maxlength">Max length should be 10</p>
      </div>
      </div>
    </div>
    <input type="submit" value="Login" [disabled]="f.invalid"/>
  </form>
