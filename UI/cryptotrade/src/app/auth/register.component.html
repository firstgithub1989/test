<app-alert></app-alert>
<form [style.visibility]="hiddenValue" class="form-style-8" (ngSubmit)="register()" #f="ngForm">
   
    <div>
        <div class="form-group"
        [ngClass]="{
       'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
       'has-success': firstName.valid && (firstName.dirty || firstName.touched)
        }">
        <label>First Name</label>
        <input type="text"
             class="form-control"
             name="firstName"
             required
             [(ngModel)]="model.firstName"
             #firstName="ngModel">
        <div class="form-control-feedback"
            *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">
            <p *ngIf="firstName.errors.required">First name is required</p>
        </div>
      </div>
    </div>

    <div>
        <div class="form-group"
        [ngClass]="{
       'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
       'has-success': lastName.valid && (lastName.dirty || lastName.touched)
        }">
      <label>Last Name</label>
      <input type="text"
             class="form-control"
             name="lastName"
             required
             [(ngModel)]="model.lastName"
             #lastName="ngModel">
             <div class="form-control-feedback"
                 *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
                 <p *ngIf="lastName.errors.required">Last name is required</p>
             </div>
            </div>
    </div>
 

    <div>
        <div class="form-group"
        [ngClass]="{
       'has-danger': userName.invalid && (userName.dirty || userName.touched),
       'has-success': userName.valid && (userName.dirty || userName.touched)
        }">
    <label>UserName</label>
    <input type="text"
           class="form-control"
           name="userName"
           id="userName"
           [(ngModel)]="model.userName" required
           #userName="ngModel">
       
        <div class="form-control-feedback"
           *ngIf="userName.errors && (userName.dirty || userName.touched)">
           <p *ngIf="userName.errors.required">User name is required</p>
       </div>    
      </div>
  </div>

  <div>
      <div class="form-group"
      [ngClass]="{
     'has-danger': password.invalid && (password.dirty || password.touched),
     'has-success': password.valid && (password.dirty || password.touched)
      }">
    <label>Password</label>
    <input type="password"
           class="form-control"
           name="password"
           required
           minlength="5"
           maxlength="10"
           [(ngModel)]="model.password"
           #password="ngModel">
      
           <div class="form-control-feedback"
           *ngIf="password.errors && (password.dirty || password.touched)">
           <p *ngIf="password.errors.required">Password name is required</p>
           <p *ngIf="password.errors.minlength">Min length should be 5</p>
           <p *ngIf="password.errors.maxlength">Max length should be 10</p>
       </div>
      </div>
  </div>

  <div>
      <div class="form-group"
      [ngClass]="{
     'has-danger': address.invalid && (address.dirty || address.touched),
     'has-success': address.valid && (address.dirty || address.touched)
      }">
    <label>Address</label>
    <input type="text"
           class="form-control"
           name="address"
           required
           [(ngModel)]="model.address"
           #address="ngModel">
      
      <div class="form-control-feedback"
           *ngIf="address.errors && (address.dirty || address.touched)">
           <p *ngIf="address.errors.required">Address is required</p>
      </div>
    </div>
  </div>
  <input type="submit" value="Submit" [disabled]="f.invalid"/>
</form>
