spring:
  application:
    name: eureka-service

server:
  port: 8302

security:
  basic:
    enabled: false

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8302/eureka/
    server:
      waitTimeInMsWhenSyncEmpty: 0
  instance:
    hostname: localhost

